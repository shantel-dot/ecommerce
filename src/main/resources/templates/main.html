<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Taylormade Electronics</h1>
            <p>This is your place to go buy various electronics and repair.</p>
            <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more click here &raquo;</a></p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card col-md-3 small-product-card" th:each="product:${products}">
                <a th:href="@{/product/{id}(id=${product.getId()})}"><img th:alt="${product.name}"
                                                                          th:src="@{${product.image}}"
                                                                          class="card-img"/></a>
                <div class="card-body">
                    <div class="card-title">
                        <h4 th:text="${product.name}"></h4>
                        <small th:text="${product.getBrand()}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
